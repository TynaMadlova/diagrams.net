<h1>Pláž
<p>Karibská pláž, kokosové palmy, žhnoucí slunce. O kus dál na břehu je vidět vrak nějaké větší lodě. Na útesu nad pláží jsou vidět pozůstatky bílých zdí. Vypadá to jako stará opuštěná pevnost.</p>
